<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginPg.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&family=Instrument+Serif:ital@0;1&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <section id="headerSection">
        <a href="homePg.html"><img src="Assets/rendezvous logo.png" alt="Company Logo" id="logoImage" height="150px" width="150px"></a>
    </section>
    <div id="formContainer">
        <form id="loginPage" class="visible">
          <h1>User Login</h1>

 
            <label for="trn">TRN</label>
            <input type="text" id="storedTrn" placeholder="Enter your TRN" required>

            <label for="password">Password</label>
            <div style="position: relative;">
                <input type="password" id="storedPassword" placeholder="Enter your password" required>
                <span id="togglePassword" 
                    style="position:absolute; right:10px; top:50%; transform:translateY(-50%); cursor:pointer;">
                    üëÅÔ∏è
                </span>
            </div>

            <div class="actions">
            <button type="button" id="loginBtn">Login</button>
            <button type="reset">Clear</button>
            </div>

            <p>
            Don't have an account?
            <a href="registerPg.html">Register here</a>
            </p>
            <!-- load the script at the end so DOM elements exist -->
            
        </form>
        <button type="button" id="backToLogin" class="hidden">L<br>O<br>G<br>I<br>N</button>
        <div id="divide"></div>
        <button type="button" id="change">R<br>E<br>G<br>I<br>S<br>T<br>E<br>R</button>

        <form id="registerForm" class="hidden">
           <h1>User Registration</h1>


            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
            <option value="">--Select--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
            </select><br><br>

            <label for="phone">phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="trn">Tax Registration Number (TRN):</label>
            <input type="text" id="trn" name="trn" placeholder="000-000-000" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <label for="confirmPass">Confirm Password:</label><br>
            <input type="password" id="confirmPass" name="confirmPass" required><br><br>

            <button type="button" id="registerBtn">Register</button>
            <button type="reset">Cancel</button>



        </form>
        
    </div>

    <script src="registerFunction.js"></script>
    <script >
     
            // --- PASSWORD SHOW / HIDE ---
            const togglePassword = document.getElementById("togglePassword");
            const passwordField = document.getElementById("storedPassword");

            togglePassword.addEventListener("click", () => {
                if (passwordField.type === "password") {
                    passwordField.type = "text";
                    togglePassword.textContent = "üôà";
                } else {
                    passwordField.type = "password";
                    togglePassword.textContent = "üëÅÔ∏è";
                }
            });

            // --- LOGIN BUTTON ---
            const loginBtn = document.getElementById("loginBtn");
            const adminTRN = "999-999-999";
            const adminPassword = "Admin@123";

            loginBtn.addEventListener("click", function () {
                const trn = document.getElementById("storedTrn").value.trim();
                const password = document.getElementById("storedPassword").value.trim();

                // Basic validation
                if (trn === "" || password === "") {
                    alert("Please enter both your TRN and password.");
                    return;
                }
                
                if(trn === adminTRN && password === adminPassword){
                    //admin login
                    alert("Admin login successful");
                    window.location.href = "homePgAdmin.html";
                    return;
                }
                // Load registered users
                const users = JSON.parse(localStorage.getItem("RegistrationData")) || [];

                // Find matching user
                const foundUser = users.find(u => u.trn === trn && u.password === password);

                if (!foundUser) {
                    alert("Invalid TRN or Password.");
                    return;
                }

                // Login successful ‚Äî store active user
                localStorage.setItem("ActiveUser", JSON.stringify(foundUser));

                alert("Login Successful!");
                window.location.href = "homePg.html";
            });

            //switching between forms
            const loginForm = document.getElementById('loginPage');
            const register = document.getElementById('registerForm');
            const change = document.getElementById('change');

              change.onclick= function() {
            loginForm.classList.remove("visible");
            loginForm.classList.add("hidden");
            register.classList.remove("hidden");
            register.classList.add("visible");
            change.classList.add("hidden");
            backToLogin.classList.remove("hidden");
        }

            const backToLogin = document.getElementById('backToLogin');

            backToLogin.onclick = function() {
                register.classList.remove("visible");
                register.classList.add("hidden");
                loginForm.classList.remove("hidden");
                loginForm.classList.add("visible");
                change.classList.remove("hidden");
                backToLogin.classList.add("hidden");
            }


       
    </script>
</body>
</html>
